
<div class="header_user">
  
    
    <table class="user-table">
    <thead>
      <tr>
      
        <th>FisrtName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>   {{ user.FirstName }}</td>
        <td>   {{ user.LastName }}</td>
        <td>   {{ user.email }}</td>
        <td>{{ user.isAdmin ? 'Admin' : 'User'}}</td>
       
        <td>
          <button class="details-button" (click)="openDetailsDialog(user)">
            <i class="fas fa-info"></i> 
          </button> 
            <button class="delete-button" (click)="deleteUser(user._id)"><i class="fas fa-trash"></i></button></td>
      </tr>
    </tbody>
    </table>
