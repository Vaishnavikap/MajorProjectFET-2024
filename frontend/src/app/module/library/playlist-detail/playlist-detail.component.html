<div class="container">
  <h3 class="playlist-header">{{ playlist.name }} - Details </h3>
  <br>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Find in playlist" (input)="filterSongs()" class="search-bar">
  <br>
  <br>
  <ul class="song-list">
    <li *ngIf="filteredSongs.length === 0" class="no-results">No matching songs found</li>
    <li *ngFor="let song of filteredSongs" class="song">
      <div class="song-details">
        <img class="song-image" [src]="'http://localhost:3000/' + song.imageFile" alt="Song Image"> 
        <div>
          <div class="song-title">{{ song.title }}</div>
          <div class="song-info">{{ song.album }} - {{ song.artist }}</div>
        </div>
      </div>
      <button class="play-button">Play</button>
    </li>
  </ul>
</div>
