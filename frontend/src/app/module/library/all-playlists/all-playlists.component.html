   <div class="container">
    <h3 class="playlist-header">All Playlists</h3>
    <div *ngFor="let playlist of playlists" [routerLink]="['/home/playlist', playlist.playlistId]">
      <div class="playlist-card">
        <div class="playlist-info">
          <h4>{{ playlist.name }}</h4>
          <i class="fa-solid fa-trash delete-icon" (click)="deletePlaylist(playlist.playlistId)"></i>
        </div>
        <ul *ngIf="playlist.showSongs">
          <li *ngFor="let song of playlist.songs">{{ song.title }}</li>
        </ul>
      </div>
    </div>
  </div>
