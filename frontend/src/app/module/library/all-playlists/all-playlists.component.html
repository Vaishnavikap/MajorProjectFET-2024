<div class="container">
    <h3 class="playlist-header">All Playlists</h3>
    <div *ngFor="let playlist of playlists" (click)="toggleSongs(playlist)">
      <div class="playlist-card">
        <h4>{{ playlist.name }}</h4>
        <ul *ngIf="playlist.showSongs"> <!-- Use ngIf to conditionally show songs -->
          <li *ngFor="let song of playlist.songs">{{ song.title }}</li>
        </ul>
      </div>
    </div>
  </div>
