<!-- library.component.html -->
<h2>Your Playlists</h2>
<div *ngFor="let playlist of playlists" class="playlist" (click)="showSelectedSongs(playlist)">
    <h3>{{ playlist.name }}</h3>
    <ul *ngIf="selectedPlaylist === playlist">
      <li *ngFor="let song of playlist.songs">{{ song.title }} - {{ song.artist }}</li>
    </ul>
</div>
