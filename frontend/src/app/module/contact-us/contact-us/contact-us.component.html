<div class="body"> 
    <div class="form-container">
        <h1>Contact Us</h1>
        <title>Contact US</title>
        <p>
            Have a question or feedback for us? Fill out the form below and we'll get back to you as soon as possible.
          </p>
        <form (ngSubmit)="submitForm()" #contactForm="ngForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name" required #name="ngModel">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email" required #email="ngModel">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                    Valid email is required
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" [(ngModel)]="formData.message" required #message="ngModel"></textarea>
                <div *ngIf="message.invalid && (message.dirty || message.touched)" class="text-danger">
                    Message is required
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
        </form>
    </div></div>
